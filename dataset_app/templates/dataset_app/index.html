<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualizador ARFF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #58a6ff;
            margin-top: 30px;
        }
        form {
            margin: 20px auto;
        }
        input[type="file"], input[type="submit"] {
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #238636;
            color: white;
            cursor: pointer;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px;
        }
        img {
            width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            background-color: #161b22;
        }
        .error {
            color: #ff6b6b;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Visualizador de Gráficas ARFF</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".arff" required>
        <input type="submit" value="Generar Gráficas">
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if images %}
        <div class="chart-container">
            {% for image in images %}
                <img src="data:image/png;base64,{{ image }}" alt="Gráfica">
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
